      <a class="navbar-brand" id="name-header" href="index.html">Jordan Holland</a>

  <div class="contact-info-section container">
    <div class="row">
      <div class="col-md-12">
        <h2>Contact Me</h2>
        <hr>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Jordan Holland">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="email" class="form-control" id="exampleInputPassword1" placeholder="example@gmail.com">
          </div>
          <div class="form-group">
            <textarea class="form-control form-rounded" name="" id="" cols=" 123" rows="10"></textarea>
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer">
